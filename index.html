    #progress-bar {
  margin-top: 10px;

  height: 8px;

#progress-fill {
  height: 100%;

  transition: width 1s ease;
}

    @keyframes slideInDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes fadeInUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    @keyframes slideInLeft {
      from { transform: translateX(-50px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    @keyframes slideInRight {
      from { transform: translateX(50px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    
    @keyframes shake {
  0% { transform: translateX(0); }
  20% { transform: translateX(-4px); }
  40% { transform: translateX(4px); }
  60% { transform: translateX(-4px); }
  80% { transform: translateX(4px); }
  100% { transform: translateX(0); }
}

.shake {

}

@keyframes glowRed {

@keyframes glowGreen {

  <script>

    const correctPassword = "xinsoo123";

    form.addEventListener('submit', function(e) {
  e.preventDefault();
  const lockIcon = document.getElementById("lockIcon");

  // Reset semua efek sebelumnya
  passwordInput.classList.remove("error-glow", "success-glow");
  lockIcon.classList.remove("shake", "unlocked");
  lockIcon.classList.remove("bxs-lock-alt", "bxs-lock-open-alt");

  if (passwordInput.value === correctPassword) {
    // Ubah ikon gembok jadi terbuka + efek
    lockIcon.classList.add("bx", "bxs-lock-open-alt", "unlocked");

    // Efek input hijau
    passwordInput.classList.add("success-glow");
    
    // === PROGRESS BAR ANIMASI DARI 0% KE PERSENTASE YANG BENAR ===
const progressBar = document.getElementById("progressBar");
const now = new Date();
let birthday = new Date(`${now.getFullYear()}-12-13T00:00:00`);
if (now > birthday) birthday = new Date(`${now.getFullYear() + 1}-12-13T00:00:00`);
const prevBirthday = new Date(`${birthday.getFullYear() - 1}-12-13T00:00:00`);
const totalDuration = birthday - prevBirthday;

const targetPercent = (elapsed / totalDuration) * 100;

// Tunda perpindahan halaman

  // AUTOPLAY MUSIC DI SINI
audio.play().then(() => {
  playBtn.innerText = "âšâš"; // tampilkan ikon pause jika berhasil play
}).catch(() => {
  playBtn.innerText = "â–¶"; // tampilkan ikon play jika autoplay dicegah
});

}, 400);

  } else {
    // Tampilkan error + efek shake + merah
    errorMessage.style.display = "block";

    for (let i = 0; i < 15; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.top = Math.random() * 100 + '%';
      star.style.left = Math.random() * 100 + '%';
      document.body.appendChild(star);
    }

    function createFallingStar() {
  const star = document.createElement('div');
  star.className = 'falling-star';

  // Posisi awal: acak di kanan atas layar (area 60%-100% width, 0%-30% height)
  const startY = Math.random() * (window.innerHeight * 0.3);
  const startX = window.innerWidth * 0.6 + Math.random() * (window.innerWidth * 0.4);

  star.style.top = `${startY}px`;
  star.style.left = `${startX}px`;
  star.style.opacity = '1';

  // Tambahkan animasi manual via JS
  star.animate([
    {
      transform: `translate(0, 0) rotate(-45deg)`,
      opacity: 1
    },
    {
      transform: `translate(-600px, 600px) rotate(-45deg)`,
      opacity: 0
    }
  ], {
    duration: 1500,
    easing: 'linear'
  });

  document.body.appendChild(star);
  setTimeout(() => star.remove(), 1600);

  const nextDelay = Math.random() * 1000 + 800;
  setTimeout(createFallingStar, nextDelay);
}

    createFallingStar(); // panggil pertama kali saja

    function updateCountdown() {
  const now = new Date();
  let birthday = new Date(`${now.getFullYear()}-12-13T00:00:00`);

  // Jika sudah lewat, ambil ulang tahun tahun depan
  if (now > birthday) {
    birthday = new Date(`${now.getFullYear() + 1}-12-13T00:00:00`);
  }

  const prevBirthday = new Date(`${birthday.getFullYear() - 1}-12-13T00:00:00`);
  const totalDuration = birthday - prevBirthday;
  const remaining = birthday - now;

  const cd = document.getElementById("countdown");

  if (remaining <= 0) {
    cd.innerText = "ðŸŽ‰ Happy Birthday!";
    document.getElementById("progressBar").style.width = "100%";
    return;
  }

  // Hitung waktu tersisa
  const days = Math.floor(remaining / (1000 * 60 * 60 * 24));
  const hours = Math.floor((remaining / (1000 * 60 * 60)) % 24);
  const minutes = Math.floor((remaining / (1000 * 60)) % 60);
  const seconds = Math.floor((remaining / 1000) % 60);

  cd.innerHTML = `ðŸŽ‚ Birthday countdown:<br>${days} hari ${hours} jam ${minutes} menit ${seconds} detik`;

  // Hitung persentase progres
  const elapsed = totalDuration - remaining;
  const percent = (elapsed / totalDuration) * 100;
  document.getElementById("progressBar").style.width = `${percent.toFixed(2)}%`;
}

setInterval(updateCountdown, 1000);
updateCountdown()
// === MUSIC PLAYER CONTROL ===
const audio = document.getElementById("music");
const playBtn = document.getElementById("playPauseBtn");
const progressFill = document.getElementById("musicProgress");
const timeDisplay = document.getElementById("musicTime");

// Set tombol berdasarkan status awal audio
setTimeout(() => {
  playBtn.innerText = audio.paused ? "â–¶" : "âšâš";
}, 500); // beri sedikit delay untuk menunggu status update

// Tombol play/pause toggle
playBtn.addEventListener("click", () => {
  if (audio.paused) {
    audio.play();
    playBtn.innerText = "âšâš";
  } else {
    audio.pause();
    playBtn.innerText = "â–¶";
  }
});

// Update progress bar, waktu, dan volume fade
audio.addEventListener("timeupdate", () => {
  const percent = (audio.currentTime / audio.duration) * 100;
  progressFill.style.width = `${percent}%`;

  const minutes = Math.floor(audio.currentTime / 60);
  const seconds = Math.floor(audio.currentTime % 60).toString().padStart(2, '0');
  timeDisplay.innerText = `${minutes}:${seconds}`;

  // === Fade in & fade out volume ===
  const duration = audio.duration;
  const current = audio.currentTime;

  if (!isNaN(duration)) {
    if (current <= 10) {
      audio.volume = current / 10; // Fade in dari 0 ke 1
    } else if (current >= duration - 10) {
      audio.volume = (duration - current) / 10; // Fade out dari 1 ke 0
    } else {
      audio.volume = 1.0; // Normal volume
    }
  }
});

// Ikon tombol berubah otomatis saat musik dimainkan/dijeda
audio.addEventListener("play", () => {
  playBtn.innerText = "âšâš";
});

audio.addEventListener("pause", () => {
  playBtn.innerText = "â–¶";
});

// === Fitur klik progress bar untuk seek musik ===
document.getElementById("musicProgressContainer").addEventListener("click", (e) => {
  const container = e.currentTarget;
  const rect = container.getBoundingClientRect();
  const clickX = e.clientX - rect.left;
  const width = rect.width;
  const percentage = clickX / width;

  if (!isNaN(audio.duration)) {
    audio.currentTime = audio.duration * percentage;
  }
});

  // Tambahkan bintang berkelip khusus di bagian atas layar
  for (let i = 0; i < 20; i++) {
    const twinkleStar = document.createElement('div');
    twinkleStar.className = 'star';
    twinkleStar.style.top = Math.random() * 30 + '%'; // hanya di atas layar
    twinkleStar.style.left = Math.random() * 100 + '%';
    twinkleStar.style.opacity = Math.random(); // variasi kelap-kelip
    twinkleStar.style.animationDuration = (Math.random() * 2 + 1) + 's'; // variasi kecepatan
    document.body.appendChild(twinkleStar);
  }
  
  // TAB SWITCH: Profile & Sosmed
document.getElementById("showProfile").addEventListener("click", () => {
  document.querySelector(".description").style.display = "block";
  document.getElementById("countdown").style.display = "block";
  document.querySelector(".progress-container").style.display = "block";
  document.getElementById("musicPlayer").style.display = "block";
  document.getElementById("socialContent").style.display = "none";

  document.getElementById("showProfile").classList.add("active");
  document.getElementById("showSocials").classList.remove("active");
});

document.getElementById("showSocials").addEventListener("click", () => {
  document.querySelector(".description").style.display = "none";
  document.getElementById("countdown").style.display = "none";
  document.querySelector(".progress-container").style.display = "none";
  document.getElementById("musicPlayer").style.display = "none";
  document.getElementById("socialContent").style.display = "block";

  document.getElementById("showProfile").classList.remove("active");
  document.getElementById("showSocials").classList.add("active");
});

</script>
  </script>
</body>
  </html>
